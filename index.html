<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SterreLink - 우주 속의 바로가기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="user-profile-widget" style="display: none;">
        <img id="user-profile-pic" src="" alt="User Profile">
        <div id="user-dropdown" class="dropdown-content">
            <a id="import-bookmarks-btn">Import Bookmarks</a>
            <a id="logout-btn">Logout</a>
        </div>
    </div>

    <div id="list-view-button-container" style="display: none;">
        <button id="list-view-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        </button>
    </div>

    <div id="solar-system">
        <div id="star">
            <div id="star-content">
                <img id="star-icon" src="https://developers.google.com/identity/images/g-logo.png" alt="Star">
                <div id="star-glow"></div>
            </div>
        </div>
        <div id="orbits"></div>
        <div id="planets"></div>
    </div>

    <div id="controls">
        <button id="logout" style="display: none;">Logout</button>
    </div>

    <div id="add-bookmark-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 북마크 추가</h2>
            <form id="bookmark-form">
                <div class="form-group">
                    <label for="bookmark-title">제목:</label>
                    <input type="text" id="bookmark-title" required>
                </div>
                <div class="form-group">
                    <label for="bookmark-url">URL:</label>
                    <input type="url" id="bookmark-url" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">추가</button>
                    <button type="button" id="cancel-bookmark">취소</button>
                </div>
            </form>
        </div>
    </div>

    <div id="import-bookmarks-modal" class="modal">
        <div class="modal-content">
            <span class="close-import">&times;</span>
            <h2>Import Bookmarks</h2>
            <p>Select an HTML file exported from your browser.</p>
            <input type="file" id="bookmark-file-input" accept=".html">
            <div id="import-status"></div>
            <div class="form-buttons">
                <button id="start-import-btn">Import</button>
                <button type="button" id="cancel-import-bookmark">Cancel</button>
            </div>
        </div>
    </div>

    <div id="bookmark-list-modal" class="modal">
        <div class="modal-content wide">
            <span class="close-list">&times;</span>
            <h2>북마크 목록</h2>
            <div class="search-container">
                <input type="text" id="bookmark-search-input" placeholder="제목 또는 URL로 검색...">
            </div>
            <div id="bookmark-grid" class="bookmark-grid">
                <!-- 북마크 카드가 여기에 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>

    <div id="bookmark-context-menu" class="context-menu">
        <ul>
            <li id="context-menu-edit">수정</li>
            <li id="context-menu-delete">삭제</li>
            <li id="context-menu-focus">Focus</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
