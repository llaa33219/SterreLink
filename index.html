<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SterreLink - 우주 속의 바로가기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 사용자 프로필 및 드롭다운 메뉴 -->
    <div id="user-profile" style="display: none;">
        <img id="user-avatar" src="" alt="User Avatar">
        <div id="dropdown-menu" class="dropdown-content">
            <a href="#" id="import-bookmarks-btn">북마크 가져오기</a>
            <input type="file" id="import-bookmarks-input" accept=".html" style="display: none;">
            <a href="#" id="settings-btn">설정</a>
            <a href="#" id="logout-btn">로그아웃</a>
        </div>
    </div>

    <div id="universe">
        <div id="starfield"></div>
        
        <!-- 항성 (북마크 추가 버튼) -->
        <div id="star" class="star">
            <div id="star-content">
                <span id="star-add-icon">+</span>
                <div id="star-glow"></div>
            </div>
        </div>
        
        <!-- 궤도들 -->
        <div id="orbits"></div>
        
        <!-- 행성들 (북마크) -->
        <div id="planets"></div>
        
        <!-- 북마크 추가 모달 -->
        <div id="add-bookmark-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>새 북마크 추가</h2>
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="bookmark-title">제목:</label>
                        <input type="text" id="bookmark-title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-url">URL:</label>
                        <input type="url" id="bookmark-url" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">추가</button>
                        <button type="button" id="cancel-bookmark">취소</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 로딩 스피너 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>우주를 탐험하는 중...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
